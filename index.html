<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Search Engine</title>

    <!-- Google Font - Monoton and Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Giphy Search</h1>
            <p>Find the perfect GIF for any occasion</p>
        </header>

        <main>
            <section class="search-section">
                <form id="search-form">
                    <div class="search-container">
                        <input 
                            type="text" 
                            id="search-input" 
                            placeholder="Search for GIFs..."
                            required
                        >
                        <button type="submit" id="search-btn">Search</button>

                        <!-- Top Pagination -->
                        <div class="inline-pagination" id="inline-pagination" style="display: none;">
                            <button type="button" class="page-arrow" id="prev-arrow" disabled>
                                <span>⇦</span>
                            </button>
                            <span class="page-number" id="page-number"></span>
                            <button type="button" class="page-arrow" id="next-arrow" disabled>
                                <span>⇨</span>
                            </button>
                        </div>
                    </div>
                </form>
            </section>

            <section class="status-section">
                <p id="status-message"></p>
            </section>

            <section id="results" class="results-section">
            <!-- GIFs will be displayed here -->
            </section>

            <!-- Bottom Pagination -->
             <section class="bottom-pagination-section" id="bottom-pagination-section" style="display: none;">
                <div class="pagination">
                    <button type="button" class="pagination-btn" id="prev-btn-bottom">Previous</button>
                    <span class="page-info" id="page-info-bottom">Page 1 of 1</span>
                    <button type="button" class="pagination-btn" id="next-btn-bottom">Next</button>
                </div>
             </section>
        </main>

        <footer>
            <p>Powered by <a href="https://giphy.com" target="_blank">Giphy API</a></p>
        </footer>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
