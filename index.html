<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Search Engine</title>

    <!-- Google Font - Monoton and Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Giphy Search</h1>
            <p>Find the perfect GIF for any occasion</p>
        </header>

        <main>
            <section class="search-section">
                <form id="search-form">
                    <div class="search-container">
                        <input 
                            type="text" 
                            id="search-input" 
                            placeholder="Search for GIFs..."
                            required
                        >
                        <button type="submit" id="search-btn">Search</button>
                    </div>
                </form>
            </section>

            <section class="status-section">
                <p id="status-message"></p>
            </section>

            <section id="results" class="results-section">
            <!-- GIFs will be displayed here -->
            </section>
        </main>

        <footer>
            <p>Powered by Giphy API</p>
        </footer>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
